<script>

var userNumber, /*Storing user's number*/
  userReply,/*Storing Y or N for binumeral selection*/
	currentPlace = 4.5,/*initial is 4.5, but will be average of range*/
	range_min    = 0, /*current possible minimum*/
	range_max    = 10; /*current possible maximum*/

/* this function is called to narrow down the possibile ranges.  It uses the userReply answer to narrow down the choices*/
function narrow() { 
	var magicnumber=2;/* used to divide and narrow the range*/
	if (userReply == "Y") {
		range_min = currentPlace; 
    currentPlace = (range_max + range_min) / magicnumber;
	}
	else if (userReply == "N") {
		range_max = currentPlace; 
    currentPlace = (range_min + range_max) / magicnumber;
	}
	else {
		alert ("You needed to follow the rules! Type Y or N please.")
	}	
};

/* this function is called to count how many possible numbers fall within the set range.*/
function legalNumbers() {
	var counter        = 0; /*counter for numbers that fall in range*/
	var checkednumber  = range_min; /*checking number vs range*/
	while (checkednumber < range_max) {
		counter++; 
    checkednumber++;
	}
	return counter;
};

userNumber= prompt("Please enter a whole number between 0 and 10 and I will try to guess it.  Don't worry, I won't really peek, which means I won't cheat so please don't cheat: ");

var legalNumberResult = 1;
while (legalNumberResult! = -1) { /*breaking out of this loop if legalNumbers returns 2*/
userReply = prompt("Is the number bigger than " + currentPlace + " (Y/N)").toUpperCase();
narrow(userReply);
	if (legalNumbers (range_min, range_max)==2) {
		legalNumberResult = -1;
	}
	else {
		legalNumberResult++;
	}
};

alert("Your number is the whole number between " + range_min + " and " + range_max +". The number should be: " + (Math.floor(range_min)+1) + ".");

</script>
